{% block title %}Detalle de la Carrera{% endblock %}
{% block content %}
<h2>Detalle de la Carrera</h2>
<p><strong>Nombre:</strong>{{ carrera.nombre }}</p>
<p><strong>Clave:</strong>{{ carrera.clave }}</p>
<p><strong>Modalidad:</strong>{{ carrera.modalidad }}</p>

<a href="{% url 'miapp:editar_carrera' carrera.id %}">Editar</a>
<a href="{% url 'miapp:lista_carreras' %}">Volver</a>
{% endblock %}
