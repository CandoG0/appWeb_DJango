{% extends "base.html" %}
{% block title %}Eliminar Estudiante{% endblock %}
{% block content %}
<h2>¿Estas seguro de que deseas eliminar la carrera?</h2>
<p>Nombre: {{ carrera.nombre }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'miapp:lista_carreras' %}">Cancelar</a>
</form>
{% endblock %}
